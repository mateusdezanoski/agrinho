<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Vendas de Tratores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #ccc 2px solid;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-top: 0;
            color: #333;
        }

        .card .details {
            margin: 10px 0;
        }

        .card .details span {
            font-weight: bold;
        }

        .card .price {
            font-size: 20px;
            color: #e74c3c;
            margin: 10px 0;
        }

        .card .stock {
            font-size: 16px;
            color: #2ecc71;
            margin: 10px 0;
        }

        .card .actions {
            margin-top: 20px;
        }

        .card .actions button {
            background: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .card .actions button:hover {
            background: #2980b9;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Sistema de Vendas de Tratores</h1>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Trator Modelo A</h2>
            <div class="details">
                <p><span>Ano:</span> 2022</p>
                <p><span>Preço:</span> R$120.000,00</p>
                <p class="stock"><span>Estoque:</span> 10 unidades disponíveis</p>
            </div>
            <div class="actions">
                <button>Comprar Agora</button>
            </div>
        </div>

        <div class="card">
            <h2>Trator Modelo B</h2>
            <div class="details">
                <p><span>Ano:</span> 2023</p>
                <p><span>Preço:</span> R$150.000,00</p>
                <p class="stock"><span>Estoque:</span> 5 unidades disponíveis</p>
            </div>
            <div class="actions">
                <button>Comprar Agora</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sistema de Vendas de Tratores. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
